<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>

    <script>
      function updateSelectedTopics() {
        var checkboxes = document.querySelectorAll('input[name="topic"]:checked');
        var selectedTopics = Array.from(checkboxes).map(function (checkbox) {
          return checkbox.value;
        });
        document.getElementById('selected-topics').value = selectedTopics.join(',');
      }
    </script>
  </head>
  <body>
    <h1>Signup</h1>
    <form method="POST" action="/signup">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label>Topics of Interest:</label><br />
      <input type="checkbox" name="topic" value="topic1" onchange="updateSelectedTopics()" />
      <label>Topic 1</label><br />
      <input type="checkbox" name="topic" value="topic2" onchange="updateSelectedTopics()" />
      <label>Topic 2</label><br />
      <input type="checkbox" name="topic" value="topic3" onchange="updateSelectedTopics()" />
      <label>Topic 3</label><br />

      <input type="hidden" id="selected-topics" name="selected-topics" />

      <input type="submit" value="Sign Up" />
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <p>Already have an account? <a href="/login">Log in</a></p>
  </body>
</html>
